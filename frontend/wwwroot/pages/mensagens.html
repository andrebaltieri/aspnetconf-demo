<div class="row">
	<div class="col s12 m4 l4" ng-repeat="message in messages | orderBy: 'date':true">
		<div class="card">
			<div class="card-image">
				<img ng-src="{{ message.image }}">
				<span class="card-title">{{ message.message }}</span>
			</div>
			<div class="card-content">
				<p><a href="http://twitter.com/{{ message.twitter }}" target="_blank">{{ message.twitter }}</a> Ã s <small>{{ message.date | date: 'dd.MM.yyyy HH:mm' }}</small></p>
			</div>
		</div>
	</div>
</div>
