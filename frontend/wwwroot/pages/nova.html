<style>
	.cropArea {
	  background: #E4E4E4;
	  overflow: hidden;
	  width:100%;
	  height:350px;
	}
</style>
<div class="row center">
	<div class="col s12 m6 l6 offset-m3 offset-l3">
		<div class="col s12 m6 l6">
			<input type="file" accept="image/*;capture=camera" id="fileInput">
			<div class="cropArea">
				<img-crop image="myImage" result-image="myCroppedImage"></img-crop>
			</div>
		</div>
		<div class="col s12 m6 l6">
			<br>
			<br>
			<img ng-src="{{myCroppedImage}}" />
		</div>
	</div>
</div>
<div class="row">
	<div class="input-field col s12 m6 l6 offset-m3 offset-l3">
		<input type="text" class="validate" ng-model="twitter">
		<label>Seu Twitter</label>
	</div>
</div>
<div class="row">
	<div class="input-field col s12 m6 l6 offset-m3 offset-l3">
		<input type="text" class="validate" ng-model="message">
		<label>Sua Mensagem</label>
	</div>
</div>
<div class="row center">
	<button class="btn waves-effect waves-light" type="button" ng-click="send()">Enviar
		<i class="mdi-content-send right"></i>
	</button>
</div>
